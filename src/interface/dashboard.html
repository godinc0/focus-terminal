<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Terminal</title>
</head>
<body>
    <div id="terminal-content" class="terminal-content" tabindex="0">
        <div id="output"></div>
        <div class="current-line">
            <span class="prompt">focus-terminal@system:~$</span> <span id="current-input"></span><span id="cursor" class="cursor"></span>
        </div>
    </div>
    
    <input type="file" id="import-file" accept=".json" style="display: none;">
</body>
</html>
